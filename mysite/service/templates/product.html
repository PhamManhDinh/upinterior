{% extends "base.html" %}

<style>

    .btn-gradient{
        padding: 5px 20px 5px 20px;
        background: linear-gradient(to right, rgb(50, 100, 109) 10%, rgb(25, 59, 66) 30%,rgba(17,37,41) 100%);
    }
    .btn-gradient-small{
        padding: 5px 10px 5px 10px;
        background: linear-gradient(to right, rgb(50, 100, 109) 10%, rgb(25, 59, 66) 30%,rgba(17,37,41) 100%);
    }
    .text-truncate-1 {
        -webkit-line-clamp: 2;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
      
    table{
        caption-side: top;
        border-collapse: separate;
        border-spacing: 5px 5px;
    }
    tr, th{
        border: 2px solid #fff;
        border-width: medium;
    }
    th{
        width: 30.3%;
    }
    .table-bordered>:not(caption)>*>* {
        border-width: 1px 1px;
    }

    .bang-dark tr, .bang-dark th{
        border: 2px solid #000000;
    }
    .card-hover{
        .flex-column{
            margin-top: 200px !important;
        }
        .container{
            display: none;
        }
    }
    .card-hover:hover{
        background-color: #4d4d4dcd;
        .flex-column{
            color: #fff;
        }
        .container{
            display: block;
        }
        .flex-column{
            margin-top: 25px !important;
        }
        .flex-column .p-none {
            display: block;
        }
        
    }
    .card-hover .flex-column{
        color: #fff;
        .p-none {
            display: none;
        }
    }
    .card-hover .flex-column:hover{
        color: #fff;
    }
    @media (max-width: 600px){
        .text-sm-x{
            font-size: 15px;
        }
    }

</style>
